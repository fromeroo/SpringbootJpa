<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<header  th:replace="layout/layout :: header"></header>


<div class="container">

	<div class="card">
  <div class="card-header">
    Facturas
  </div>
  <div class="card-body">
  	<form th:action="@{/facturas/form}"  th:object="${factura}" method="post">
  	
  		<div class="form-group row">
  			<label class="col-sm-2 col-form-label" th:text="'Cliente'"></label>
  			<div class="col-sm-6">
  				<input th:value="${factura.cliente.nombre} + ' ' + ${factura.cliente.apellido} "
  				 class="form-control" disabled="disabled">
  			</div>
  		</div>
  	
  		<div class="form-group row">
  			<label class="col-sm-2 col-form-label" th:text="'Descripcion'"></label>
  			<div class="col-sm-6">
  				<input type="text" th:field="*{descripcion}" class="form-control">
  			</div>
  		</div>
  		<div class="form-group row">
  			<label class="col-sm-2 col-form-label" th:text="'Observacion'"></label>
  			<div class="col-sm-6">
  				<textarea  th:field="*{observacion}" class="form-control"></textarea>
  			</div>
  		</div>
  		
  		<div class="form-group row">
  			<label class="col-sm-2 col-form-label" for="buscar_producto" th:text="'Buscar Producto'"></label>
  			<div class="col-sm-6">
  				<input type="text" id="buscar_producto" name="buscar_producto"    class="form-control"/>
  			</div>
  		</div>
  		
  		<table th:replace="factura/plantilla-items :: itemsFactura"></table>
  		
  		<table id="cargarItemProductos" class="table">
  			<thead>
  				<tr>
  					<th>Nombre</th>
  					<th>Precio</th>
  					<th>Cantidad</th>
  					<th>Total</th>
  					<th>Eliminar</th>
  				</tr>
  			</thead>
  			<tbody>
  			</tbody>
  		</table>
  		<h5>Total<span class="badge bg-secondary" id="gran_total">0</span></h5>
  		
  		<div class="form-group row">
  			<label class="col-sm-2 col-form-label" th:text="Descripcion"></label>
  			<div class="col-sm-6">
  				<input type="submit" th:value="${titulo}" class="btn btn-secondary">
  			</div>
  		</div>
  	</form>

  </div>
</div>
</div>

 <footer th:replace="layout/layout :: footer"></footer>
 <script  th:replace="factura/js/autocomplete-productos :: javascript"></script> 

</body>
</html>
