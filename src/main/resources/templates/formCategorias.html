<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">

</head>
<body>

	<h1 th:text="${titulo}"></h1>

	<div class="container">

		<form th:action="@{/formCategoria}" th:object="${categoria}" method="post" enctype="multipart/form-data">

			<div class="form-group row mb-4">
				<label class="col-sm-2 col-form-label">Descripcion</label>
				<div class="col-sm-6">
					<input class="form-control" type="text" th:field="*{descripcion}" th:errorClass="'form-control alert-danger'"
					> 
					<small	class="form-text text-danger"
						th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
				</div>
			</div>
			
			
			<div class="form-group row">
				<div class="col-sm-6">
					<input class="btn btn-primary" type="submit" th:value="${boton}">
				</div>			
			
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<input  type="hidden" th:field="*{id}">
				</div>
			</div>		

		</form>


	</div>



</body>
</html>
