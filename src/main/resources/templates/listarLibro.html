<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div>
	<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
	<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
	<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
	<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
	
</div>

<div class="container">
<h1 th:text="${titulo}" class="text-secondary text-center"></h1>
<a th:href="@{/formLibro}"> Crear Libro</a>
<table class="table">
	<thead>
		<tr>
		<th>ID</th>
		<th>Titulo</th>
		<th>Descripcion</th>
		<th>Anio</th>
		<th>ISBN</th>
		<th>Cantidad de Paginas</th>
		<th>Precio</th>
		<th>Acci√≥n</th>
		</tr>
	</thead>
	<tbody>
	
	<tr th:each="libro :${libros}" >
		<td > <a  class="btn btn-primary btn-xs" th:href="@{/verLibro/}  + ${libro.id}"  th:text="${libro.id}"></a> </td>
		<td th:text="${libro.titulo}"></td>
		<td th:text="${libro.descripcion}"></td>
		<td th:text="${libro.anno}"></td>
		<td th:text="${libro.isbn}"></td>
		<td th:text="${libro.cantidad_paginas}"></td>
		<td th:text="${libro.precio}"></td>
		<td>
			<a class="btn btn-primary" th:href="@{/formLibro/} + ${libro.id}"  th:text="'Editar'"></a>
			<a class="btn btn-danger" th:href="@{/eliminarLibro/} + ${libro.id}"  th:text="'eliminar'" onclick="return confirm('Esta seguro ?')" ></a>
		</td>
	</tr> 
	</tbody>



</table>

<nav th:replace="paginator-nav :: paginator"></nav>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
